language: rust
rust: nightly
sudo: false

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

before_script:
  - |
      cargo install --force cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo doc

after_success:
  - cargo coveralls

env:
  global:
  - secure: 
