language: rust
rust: nightly
services: docker
matrix:
  fast_finish: true
  allow_failures:
  - env: TARGET=wasm32-unknown-emscripten
  include:
  - env: RUSTFMT
    before_script:
    - cargo install rustfmt-nightly --force
    script:
    - cargo fmt -- --write-mode=diff
  - env: DOCS/COVERAGE
    sudo: required
    before_script:
    - export PATH=$HOME/.cargo/bin:$PATH
    - cargo install cargo-update || echo "cargo-update already installed"
    - cargo install cargo-travis || echo "cargo-travis already installed"
    - cargo install-update -a
    script:
    - |
      cargo build    --verbose &&
      cargo coverage --features "unstable" --verbose &&
      bash <(curl -s https://codecov.io/bash) -s target/kcov
    - |
      cargo doc --features "unstable" --verbose --no-deps &&
      cargo doc-upload
    addons:
      apt:
        packages:
        - libcurl4-openssl-dev
        - libelf-dev
        - libdw-dev
        - binutils-dev
        - cmake
  - env: TARGET=aarch64-unknown-linux-gnu
  - env: TARGET=arm-unknown-linux-gnueabi
  - env: TARGET=arm-unknown-linux-musleabi
  - env: TARGET=armv7-unknown-linux-gnueabihf
  - env: TARGET=armv7-unknown-linux-musleabihf
  - env: TARGET=i586-unknown-linux-gnu
  - env: TARGET=i686-unknown-linux-gnu
  - env: TARGET=i686-unknown-linux-musl
  - env: TARGET=mips-unknown-linux-gnu
  - env: TARGET=mips64-unknown-linux-gnuabi64
  - env: TARGET=mips64el-unknown-linux-gnuabi64
  - env: TARGET=mipsel-unknown-linux-gnu
  - env: TARGET=powerpc-unknown-linux-gnu
  - env: TARGET=powerpc64-unknown-linux-gnu
  - env: TARGET=powerpc64le-unknown-linux-gnu
  - env: TARGET=sparc64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-musl
  - env: TARGET=aarch64-linux-android
  - env: TARGET=arm-linux-androideabi
  - env: TARGET=armv7-linux-androideabi
  - env: TARGET=x86_64-linux-android
  - env: TARGET=i686-apple-darwin
    os: osx
  - env: TARGET=x86_64-apple-darwin
    os: osx
  - env: TARGET=asmjs-unknown-emscripten
  - env: TARGET=wasm32-unknown-emscripten

before_script:
  - cargo install cross
  - cargo install clippy --force

script:
  - cross build --target=$TARGET
  - cross test --target=$TARGET
  - cross test --release --target=$TARGET
  - cross test --features "unstable" --target=$TARGET
  - cross test --features "unstable" --release --target=$TARGET
  - cross test --features "bytes_buf" --target=$TARGET
  - cross test --features "unstable,bytes_buf" --target=$TARGET
  - cargo clippy --target=$TARGET -- -D clippy-pedantic
  - cargo clippy --features "unstable" --target=$TARGET -- -D clippy-pedantic
  - cargo clippy --features "bytes_buf" --target=$TARGET -- -D clippy-pedantic

env:
  global:
  - secure: 
branches:
  only:
    - staging # bors r+
    - trying  # bors try
    - master
notifications:
  email:
    on_success: never
